---
 - hosts: all
   become: yes
   tasks:
   - name: intall webserver on ubuntu
     apt: 
      name: apache2 
      state: present
   - name: start webserver of ubuntu
     service:
      name: apache2
      state: started
   - name: install webserver on amazon
     yum: 
      name: httpd
      state: present
   - name: start webserver of amazon
     service: 
      name: httpd
      state: started   